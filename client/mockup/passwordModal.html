<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="passwordModal.css">
</head>
<body>
  <div class="modal-div">
    <div class="change-password-form">
      <section class="change-password-current">
        <span class="change-password-current-title">현재 비밀번호</span>
        <input class="change-password-current-input" type="password" placeholder="현재 비밀번호 입력">
      </section>
      <section class="change-password-change">
        <span class="change-password-change-title">변경할 비밀번호</span>
        <input class="change-password-change-input" type="password" placeholder="변경할 비밀번호 입력">
      </section class="change-password-check">
      <section class="change-password-check">
        <span class="change-password-check-title">비밀번호 확인</span>
        <input class="change-password-check-input" type="password" placeholder="변경할 비밀번호 확인">
      </section>
        <button class="change-password-submit">확인</button>
        <button class="change-password-cancle">취소</button>
    </div>
  </div>
</body>
</html>
